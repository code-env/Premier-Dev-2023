<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //the date object
      const now = new Date();
      console.log(now);

      //getting the year
      const year = now.getFullYear();

      console.log(year);

      const month = now.getMonth();
      console.log(month);
    </script>
  </body>
</html>
